<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel da Profissional</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff0f5;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #a64ac9;
      margin-bottom: 30px;
    }

    .tabela-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 14px;
      border: 1px solid #f1ccec;
      text-align: left;
    }

    th {
      background-color: #d291bc;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #fdf1f8;
    }

    .btns {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .btns a {
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      display: inline-block;
    }

    .btn-call {
      background-color: #ff69b4;
      color: white;
    }

    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }

      th, td {
        font-size: 14px;
        padding: 10px;
      }

      .btns a {
        font-size: 13px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>

  <h2>Agenda de clientes</h2>

  <div class="tabela-container">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Observa√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="dados"></tbody>
    </table>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbyU78X_OhHmfQMtYgwxt54_ppPSMYli-luiPJibwM5KDnyzTvw-BwOSqjUsSq5MfuMc/exec';

    async function carregarDados() {
      try {
        const res = await fetch(endpoint);
        const dados = await res.json();

        const corpo = document.getElementById('dados');
        corpo.innerHTML = '';

        dados.forEach(item => {
          const nome = item.nome || '';
          const telefone = item.telefone || '';
          const data = item.data || '';
          const hora = item.hora || '';
          const obs = item.observacao || item.observa√ß√£o || '';
          const telefoneLimpo = telefone.replace(/[^0-9]/g, '');

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${nome}</td>
            <td>${telefone}</td>
            <td>${data}</td>
            <td>${hora}</td>
            <td>${obs}</td>
            <td class="btns">
              <a class="btn-call" href="tel:${telefoneLimpo}">üìû Ligar</a>
              <a class="btn-whatsapp" href="https://wa.me/55${telefoneLimpo}" target="_blank">üí¨ WhatsApp</a>
            </td>
          `;
          corpo.appendChild(tr);
        });
      } catch (erro) {
        alert('‚ùå Erro ao carregar os dados da planilha.');
        console.error(erro);
      }
    }

    carregarDados();
  </script>

</body>
</html>
