<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Profissional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .btns a {
      text-decoration: none;
      margin-right: 5px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn-call {
      background-color: #28a745;
      color: white;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Agenda do Profissional</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Observação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="dados"></tbody>
  </table>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbyU78X_OhHmfQMtYgwxt54_ppPSMYli-luiPJibwM5KDnyzTvw-BwOSqjUsSq5MfuMc/exec';

    async function carregarDados() {
      try {
        const res = await fetch(endpoint);
        const dados = await res.json();

        const corpo = document.getElementById('dados');
        corpo.innerHTML = '';

        dados.forEach(item => {
          const nome = item.nome || '';
          const telefone = item.telefone || '';
          const data = item.data || '';
          const hora = item.hora || '';
          const obs = item.observacao || item.observação || '';


          const telefoneLimpo = telefone.replace(/[^0-9]/g, '');

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${nome}</td>
            <td>${telefone}</td>
            <td>${data}</td>
            <td>${hora}</td>
            <td>${obs}</td>
            <td class="btns">
              <a class="btn-call" href="tel:${telefoneLimpo}">Ligar</a>
              <a class="btn-whatsapp" href="https://wa.me/55${telefoneLimpo}" target="_blank">WhatsApp</a>
            </td>
          `;
          corpo.appendChild(tr);
        });
      } catch (erro) {
        alert('❌ Erro ao carregar os dados da planilha.');
        console.error(erro);
      }
    }

    carregarDados();
  </script>
</body>
</html>
