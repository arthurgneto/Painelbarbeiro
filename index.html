<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Profissional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --rosa-claro: #fce4ec;
      --rosa-principal: #ec407a;
      --rosa-escuro: #c2185b;
      --branco: #ffffff;
      --cinza-claro: #f9f9f9;
      --cinza: #e0e0e0;
      --verde: #ec407a;
      --verde-wpp: #25D366;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--rosa-claro);
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: var(--rosa-escuro);
      margin-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: var(--branco);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .botao-atualizar {
      display: block;
      margin: 0 auto 20px auto;
      background-color: var(--rosa-principal);
      color: var(--branco);
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .botao-atualizar:hover {
      background-color: var(--rosa-escuro);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      border: 1px solid var(--cinza);
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: var(--rosa-principal);
      color: var(--branco);
            
    }

    tr:nth-child(even) {
      background-color: var(--cinza-claro);
    }

    .btns a {
      display: inline-block;
      text-decoration: none;
      margin: 2px;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
    }

    .btn-call {
      background-color: var(--verde);
      color: white;
    }

    .btn-whatsapp {
      background-color: var(--verde-wpp);
      color: white;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
        
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 20px;
        background: var(--branco);
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 0 5px rgba(0,0,0,0.05);
        
      }

      td {
        border: none;
        padding: 8px 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: var(--rosa-escuro);
        display: block;
      }

      .btns {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agenda do Profissional</h2>
    <button class="botao-atualizar" onclick="carregarDados()">üîÑ Atualizar</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Data</th>
          <th>Hora</th>
          <th>Observa√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="dados"></tbody>
    </table>
  </div>

  <script>
    const endpoint = 'https://script.google.com/macros/s/AKfycbyU78X_OhHmfQMtYgwxt54_ppPSMYli-luiPJibwM5KDnyzTvw-BwOSqjUsSq5MfuMc/exec';

    async function carregarDados() {
      try {
        const res = await fetch(endpoint);
        const dados = await res.json();

        const corpo = document.getElementById('dados');
        corpo.innerHTML = '';

        const formatDateToSortable = (dataStr, horaStr) => {
          const [dia, mes, ano] = dataStr.split('/');
          return new Date(`${ano}-${mes}-${dia}T${horaStr}:00`);
        };

        dados.sort((a, b) => {
          const dataA = formatDateToSortable(a.data, a.hora);
          const dataB = formatDateToSortable(b.data, b.hora);
          return dataA - dataB;
        });

        dados.forEach(item => {
          const nome = item.nome || '';
          const telefone = item.telefone || '';
          const data = item.data || '';
          const hora = item.hora || '';
          const obs = item.observacao || item.observa√ß√µes || '';

          const telefoneLimpo = telefone.replace(/[^0-9]/g, '');

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Nome">${nome}</td>
            <td data-label="Telefone">${telefone}</td>
            <td data-label="Data">${data}</td>
            <td data-label="Hora">${hora}</td>
            <td data-label="Observa√ß√£o">${obs}</td>
            <td data-label="A√ß√µes" class="btns">
              <a class="btn-call" href="tel:${telefoneLimpo}">Ligar</a>
              <a class="btn-whatsapp" href="https://wa.me/55${telefoneLimpo}" target="_blank">WhatsApp</a>
            </td>
          `;
          corpo.appendChild(tr);
        });
      } catch (erro) {
        alert('‚ùå Erro ao carregar os dados da planilha.');
        console.error(erro);
      }
    }

    carregarDados();
  </script>
</body>
</html>
